# enabling h2 console
spring.h2.console.enabled=true

#custom base path for app; default is /
server.servlet.contextPath=/demo

#custom port; default is 8080
server.port=8081

#enable management/actuator endpoints
management.endpoints.web.exposure.include= health, env
#by default all actuator endpoints are placed behind /actuator
management.endpoints.web.base-path=/
management.endpoint.health.show-details=always

#set db url so that it is not autogenerated
spring.datasource.url=jdbc:h2:mem:testdb





